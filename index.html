<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأدلة الإرشادية التدريبية – IHAO</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header p {
      margin-top: 8px;
      font-size: 16px;
      color: #555;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .cover {
      width: 120px;
      height: auto;
      margin: 0 auto 15px;
      display: block;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 18px;
      line-height: 1.6;
      text-align: center;
    }

    .card a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 11px 14px;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }

    .card a:hover {
      background: #004c99;
    }

    .qr {
      text-align: center;
      margin-top: 10px;
    }

    .qr img {
      width: 150px;
      height: 150px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>الأدلة الإرشادية التدريبية</h1>
    <p>منظمة IHAO</p>
  </header>

  <main class="container">

    <!-- Module 1: Photoshop -->
    <div class="card">

      <img src="photoshop.png" class="cover" alt="Photoshop">

      <h2>
        GDE 1-2<br>
        التصميم الجرافيكي باستخدام Photoshop
      </h2>

      <a href="gde_photoshop_ar.pdf" target="_blank">
        فتح الدليل التدريبي (PDF)
      </a>

      <div class="qr">
        <img src="qr/gde_photoshop_qr.png" alt="QR Code Photoshop Module">
      </div>

    </div>

    <!-- Module 2: CorelDRAW -->
    <div class="card">

      <img src="coreldraw.png" class="cover" alt="CorelDRAW">

      <h2>
        GDE 1-1<br>
        التصميم الجرافيكي باستخدام CorelDRAW
      </h2>

      <a href="gde_coreldraw_ar.pdf" target="_blank">
        فتح الدليل التدريبي (PDF)
      </a>

      <div class="qr">
        <img src="qr/gde_coreldraw_qr.png" alt="QR Code CorelDRAW Module">
      </div>

    </div>

  </main>

  <footer>
    © IHAO – Training Manuals
  </footer>

</body>
</html>
